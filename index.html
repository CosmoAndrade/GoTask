<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d987aa355c.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="style.css">
    <title>GoTask</title>
</head>
<body onload="fillTable()" >
    <header class="header">
        <h1><a href="#">GoTasks</a></h1>
      </header>
  
      <main class="container">
        <header class="main-header">
          <button class="btn-new-task" onclick="toggleModal()">Nova tarefa</button>
          <span class="total-tasks">
            <span id="count-tasks">0</span> tarefas registradas
          </span>
        </header>
  
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
  
        <h3 id="loading-message">Carregando...</h3>
  
        <div class="modal-background" id="modal">
          <article class="modal-container">
            <h2 class="title">Criar nova tarefa</h2>
  
            <form id="form">
              <div class="form-group">
                <label for="description">Descrição da tarefa</label>
                <input
                  type="text"
                  placeholder="Descrição"
                  id="description"
                >
              </div>
  
              <div class="form-group">
                <label for="date">Data</label>
                <input
                  type="date"
                  id="date"
                >
              </div>
            </form>
  
            <div class="buttons-modal">
              <button
                class="btn-cancel"
                type="button"
                onclick="toggleModal()"
              >
                Cancelar
              </button>
              <button
                class="btn-save"
                type="button"
                id="btn-create-task"
              >
                Salvar
              </button>
            </div>
          </article>
        </div>
      </main>
  
      <div class="alert-container" id="alert">
        <h2 class="alert-title">Ops...</h2>
        <p class="alert-message">Preencha todos os campos!</p>
      </div>
      
      <footer>
        <p>GoTasks, 2021.</p>
      </footer>
  



    <script src="index.js"></script>
   
</body>
</html>
